<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaithTech Community Map</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 1em;
    }
    svg {
      width: 90vw;
      height: 80vh;
      margin: auto;
      display: block;
    }
    #map-container {
      background-color: white;
    }
    #download-buttons {
      margin: 1em;
    }
    .pin path {
      stroke: white;
      stroke-width: 0.5;
      opacity: 0.95;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
  <h1>FaithTech Community Map</h1>
  <input type="file" id="csvUpload" accept=".csv" />
  <div id="map-container"></div>
  <div id="download-buttons">
    <button onclick="downloadSVG()">Download SVG</button>
    <button onclick="downloadPNG()">Download PNG</button>
  </div>

  <script>
    const currentCityColor = "#F05228";
    const potentialCityColor = "#E4E0D8";

    const width = 960;
    const height = 500;

    const svg = d3.select("#map-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const projection = d3.geoNaturalEarth1()
      .scale(160)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    // Load the base map (land only)
    d3.json("https://unpkg.com/world-atlas@2.0.2/countries-110m.json").then(worldData => {
      const land = topojson.feature(worldData, worldData.objects.countries);

      svg.append("g")
        .selectAll("path")
        .data(land.features)
        .enter().append("path")
        .attr("fill", "black")
        .attr("stroke", "none")
        .attr("d", path);
    });

    document.getElementById("csvUpload").addEventListener("change", function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = d3.csvParse(e.target.result);
        plotPoints(data);
      };
      reader.readAsText(file);
    });

    function plotPoints(data) {
      svg.selectAll(".pin").remove();

      const pinPath = "M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z";

      svg.append("g")
        .selectAll("g.pin")
        .data(data)
        .enter()
        .append("g")
        .attr("class", "pin")
        .attr("transform", d => {
          const [x, y] = projection([+d.Longitude, +d.Latitude]);
          const scale = d.Status === "Current City" ? 0.6 : 0.45;
          return `translate(${x},${y}) scale(${scale}) translate(-12, -24)`;
        })
        .append("path")
        .attr("d", pinPath)
        .attr("fill", d => d.Status === "Current City" ? currentCityColor : potentialCityColor);
    }

    function downloadSVG() {
      const serializer = new XMLSerializer();
      const svgString = serializer.serializeToString(svg.node());
      const blob = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "faithtech-map.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadPNG() {
      const svgString = new XMLSerializer().serializeToString(svg.node());
      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");

      const img = new Image();
      const svgBlob = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(svgBlob);

      img.onload = () => {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        const pngURL = canvas.toDataURL("image/png");
        const a = document.createElement("a");
        a.href = pngURL;
        a.download = "faithtech-map.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      img.src = url;
    }
  </script>
</body>
</html>
